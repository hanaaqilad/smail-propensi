<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>

    <link rel="stylesheet" href="/css/asset.css"/>
    <link rel="stylesheet" href="/css/global.css"/>
    <link rel="stylesheet" href="/css/riwayat-surat.css"/>
    <link rel="stylesheet" href="/css/tabs.css"/>
    <link rel="stylesheet" href="/css/faq.css"/>

    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
</head>

<style>
.content-container {
  width: 100%;
  position: relative;
  background-color: var(--white-white-1);
  overflow: hidden;
  height: 100%;  
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center; 
}
</style>

<body>

<nav th:replace="~{fragments/navbarLoggedIn :: navbarLoggedIn}"></nav>

    <div class="page-container">

    <b class="title-container">
        <span class="title-gradient">Pertanyaan</span>
        <span>Saya</span>
    </b>

    <nav th:replace="~{fragments/asset :: asset}"></nav>

    <div class="tabs-group" id="tab">
      <a class="tab-link" th:href="@{/faq/user-faq/terjawab}">Terjawab</a>
      <a class="tab-link active" th:href="@{/faq/user-faq/belum-terjawab}">Belum Terjawab</a>
    </div>

    <br><br>

    <div th:if="${faqsUserBelumTerjawab.empty}" class="content-container">
        <p>Anda tidak memiliki pertanyaan yang belum terjawab.</p>
    </div> 

    <div th:if="${not faqsUserBelumTerjawab.empty}" class="content-container">
        <div th:each="faq : ${faqsUserBelumTerjawab}" class="accordion-container">
            <div class="accordion">
                <strong th:text="${faq.pertanyaan}"></strong>
            </div>
            <br>
        </div>
    </div>

    </div>

    <br><br>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
